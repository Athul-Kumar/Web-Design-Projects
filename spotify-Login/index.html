<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Kanit:ital,wght@1,900&family=Libre+Baskerville&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Sofia+Sans+Semi+Condensed:wght@500&display=swap"
    rel="stylesheet">
</head>
<body>

    <div id="nav-bar">
        <h1>Spotify</h1>
    </div>

    <div id="main">
        <div id="container">
            <h1>Log in to Spotify</h1>
            <div id="btn">
                <div id="btn-container">
                    <button>Continue with Google</button>
                </div>
                <div id="btn-container">
                    <button>Continue with Facebook</button>
                </div>
                <div id="btn-container">
                    <button>Continue with Apple</button>
                </div>
                <div id="btn-container">
                    <button>Continue with phone number</button>
                </div>
            </div>

            <div id="separation">
            </div>
            <div id="form-container">
                <form action="">
                    <p>Email or username</p>
                    <input type="text" value="Email or username">
                    <p class="sec">Password</p>
                    <input type="text" value="Password">
                </form>
            </div>
            <div id="log-in">
                <p>Log In</p>
            </div>
            <a href="#">Forgot your password?</a>
            <div id="separation">
            </div>
            <div id="sign-in">
                <p>Don't have an account?</p> 
                <a href="">Sign up for Spotify</a>
                
            </div>
        </div>
    </div>
    
</body>
</html>
